backend:
  name: git-gateway
  branch: main

media_folder: "public/articles"  # uploaded files go here
public_folder: "/articles"       # served via browser

collections:
  - name: "articles"
    label: "Articles"
    folder: "public/articles"    # markdown posts also saved here
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string", required: true }
      - { label: "Publish Date", name: "publish_date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Featured Image", name: "featured_image", widget: "image", required: false }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Tags", name: "tags", widget: "list", default: ["article"] }
      - { label: "Body", name: "body", widget: "markdown" }
