<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel</title>

  <!-- Load Netlify CMS -->
  <script src="https://cdn.jsdelivr.net/npm/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>

  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    #nc-root {
      margin: 2rem;
    }
  </style>
</head>
<body>
  <h1>Admin Panel</h1>
  <p>Netlify CMS is loading...</p>

  <!-- Netlify CMS mount point -->
  <div id="nc-root"></div>

  <script>
    // Wait for CMS to be loaded, then initialize
    if (window.CMS) {
      CMS.init({
        config: '/admin/config.yml'
      });
    } else {
      console.error("Netlify CMS failed to load");
    }
  </script>

  <noscript>
    <p>Enable JavaScript to access the CMS.</p>
  </noscript>
</body>
</html>
