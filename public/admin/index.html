<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin</title>
    <!-- Load Netlify CMS -->
    <script src="https://cdn.jsdelivr.net/npm/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  </head>
  <body>
    <h1>Admin Panel</h1>
    <p>Netlify CMS is loading...</p>

    <script>
      // Initialize Netlify CMS
      if (window.CMS) {
        CMS.init();
      } else {
        console.error("Netlify CMS failed to load");
      }
    </script>
  </body>
</html>
